<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Helper Dashboard - Civic Help Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .mobile-menu {
            display: none;
        }
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -100%;
                top: 0;
                bottom: 0;
                z-index: 50;
                transition: left 0.3s ease;
            }
            .sidebar.active {
                left: 0;
            }
            .mobile-menu {
                display: block;
            }
            .stats-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }
        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: repeat(1, minmax(0, 1fr));
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Mobile Menu Button -->
    <div class="mobile-menu bg-green-800 p-4 text-white md:hidden">
        <button id="menuToggle" class="flex items-center space-x-2">
            <i class="fas fa-bars text-xl"></i>
            <span>Menu</span>
        </button>
    </div>

    <div class="flex flex-col md:flex-row h-screen">
        <!-- Sidebar -->
        <div class="sidebar w-64 bg-green-800 text-white shadow-lg md:relative">
            <div class="p-4 flex items-center justify-between md:border-b md:border-green-700">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-user-circle text-3xl"></i>
                    <div>
                        <p class="font-bold">Priya M.</p>
                        <p class="text-xs text-green-200">Service Helper</p>
                        <p class="text-xs flex items-center">
                            <i class="fas fa-star text-yellow-300 mr-1"></i>
                            4.8 (126 tasks)
                        </p>
                    </div>
                </div>
                <button class="close-menu md:hidden text-white">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <!-- ... rest of sidebar content ... -->
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            <!-- ... rest of content ... -->
            
            <!-- Stats Cards -->
            <div class="stats-grid grid grid-cols-1 md:grid-cols-4 gap-6 mb-8 p-6">
                <!-- ... cards ... -->
            </div>
            
            <!-- ... rest of content ... -->
        </div>
    </div>

    <script>
        document.getElementById('menuToggle').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.add('active');
        });
        
        document.querySelector('.close-menu').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.remove('active');
        });
    </script>
</body>
</html>
